        function EncryptPwd() {
            if (document.getElementById('Pass_Textbox').value != "" && document.getElementById('txtUsername').value != "" && document.getElementById('txtCaptcha').value != "") {

                var prandm = document.getElementById('HiddenField1').value + Sha256(document.getElementById('Pass_Textbox').value);
                document.getElementById('Pass_Textbox').value = Sha256(prandm);

                document.getElementById('HiddenField1').value = '';
                return true;
            }
            else {
                document.getElementById('HiddenField1').value = '';
                alert('Please Enter Username/Password/Captcha Image');

                return false;
            }
            return true;
        }
